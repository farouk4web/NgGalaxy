<div *ngIf="currentQuestionIndex < quizService.questions.length; else showResult">
  <h2>Question {{ currentQuestionIndex + 1 }}</h2>
  <p>{{ currentQuestion?.question }}</p>

  <ul>
    <li *ngFor="let option of currentQuestion?.options">
      <button (click)="selectOption(option)">{{ option }}</button>
    </li>
  </ul>
</div>

<ng-template #showResult>
  <button (click)="goToResult()">See Your Score</button>
</ng-template>
