<div class="todo-wrapper">
  <h1>📝 My To-Do List</h1>

  <!-- Add new todo -->
  <div class="todo-input">
    <input type="text" [(ngModel)]="newTodo" placeholder="Add a new task...">
    <button (click)="addTodo()">Add</button>
  </div>

  <!-- Todo list -->
  <ul class="todo-list">
    @for (todo of todos; track todo.id) {
      <li [class.completed]="todo.completed">

        @if (!todo.editing) {
          <div class="todo-item">
            <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo)">
            <span>{{ todo.title }}</span>
            <div class="actions">
              <button class="edit" (click)="editTodo(todo)">✏️</button>
              <button class="delete" (click)="deleteTodo(todo.id)">🗑️</button>
            </div>
          </div>
        } @else {
          <div class="todo-edit">
            <input type="text" [value]="todo.title" #editInput>
            <button class="save" (click)="saveEdit(todo, editInput.value)">💾</button>
            <button class="cancel" (click)="cancelEdit(todo)">❌</button>
          </div>
        }

      </li>
    }
  </ul>

  @if (todos.length === 0) {
    <p class="empty-msg">No tasks yet. Add one above! 🎯</p>
  }
</div>
